<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript event listener</title>
</head>
<body>
    <button id="button">Click me mate!</button>
    <h1 id="title"></h1>
    <script>
        document.getElementById("button").addEventListener("click", ()=>
        {
            document.getElementById("title").innerText = "Holla World"
        } ) 
    </script>
</body>
</html>
